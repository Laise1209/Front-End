<script>
    function Pilha(tamanho) {
        const vetor = Array.from({ length: tamanho });
        let topo = -1;
        let valor;

        function push(elemento) {
            if (!isFull()) {
                vetor[++topo] = elemento;
            } else {
                console.log("ta cheio")

            }
        }

        function pop() {
            if (isEmpty()) {
                const valor = vetor[topo];
                vetor[topo] = undefined;
                topo--;
            } else {
                console.log("ta vazio")

            }
            return valor;
        }

        function peek() {
            if (!isEmpty()) {
                return vetor[topo]
            } else {
                console.log("não tem nada")
            }
        }

        function isEmpty() {
            return topo == -1
        }

        function isFull() {
            return topo == tamanho - 1;
        }

        function exibir() {
            console.log(vetor)
        }

        function palindromo(palavra) {
            const minusculas = palavra.toLowerCase();
            const pilha = Pilha(minusculas.length);

            for (let i = 0; i < minusculas.length; i++) {
                pilha.push(minusculas[i]);
            }

            for (let i = 0; i < minusculas.length; i++) {
                if (minusculas[i] !== pilha.pop()) {
                    return false;
                }
            }

            return true;
        }

        return {
            isEmpty,
            isFull,
            peek,
            pop,
            push,
            exibir,
            palindromo
        }

    }
