<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Insira a nota do aluno</span> <br>
    <input type="text" id="inputNota"> <br>

    <button onclick="classificar()">Classificar</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function classificar(){
        var nota = Number(inputNota.value);
        if(nota < 5){
            msg.innerHTML = `Aluno precisa de muita ajuda`;
        } else if( nota > 5 ){
            msg.innerHTML = `Aluno na média`;
        } else if(nota > 7){
            msg.innerHTML = `Aluno acima da média`;
        } else if(nota > 9.5){
            msg.innerHTML = `Aluno fora da curva`;
        }
    }
</script>
