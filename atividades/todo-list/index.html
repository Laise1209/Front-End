<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <section>
            <form id="taskForm">
                <input id="taskInput" type="text" placeholder="Digite a descrição da tarefa">
                <button type="submit">+</button>
            </form>
        </section>

        <section>
            <ul class="taskList"></ul>
        </section>

        <footer class="taskFooter">
            <div class="progressContainer">
                <div class="progressBar"></div>
                <div class="progressText">0/0 concluídos (0.0%)</div>
            </div>
            <button data-action="hide" id="taskToggleButton">Ocultar concluídas</button>
        </footer>
    </main>

    <input type="text" id="meuCalendario">

<!-- Importando a biblioteca -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  flatpickr("#meuCalendario", {
    dateFormat: "d/m/Y",
  });
</script>

    <script src="./script.js"></script>
</body>
</html>
